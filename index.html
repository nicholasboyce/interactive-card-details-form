<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="flex-group">
    <div class="credit-cards">
      <div class="credit-card front">
        <img class="logo" src="images/card-logo.svg" alt="Card logo">
        <p class="card-number" data-js="card-number">0000 0000 0000 0000</p>
        <div class="flex-group space-between">
          <p class="cardholder" data-js="cardholder">JANE APPLESEED</p>
          <p class="expiration" data-js="expiration">00/00</p>
        </div>
      </div>
      <div class="credit-card back">
        <p class="card-cvc" data-js="cvc">000</p>
      </div>
      <!-- <img src="images/bg-card-front.png" alt="Credit card front">
      <img src="images/bg-card-back.png" alt="Credit card back"> -->
    </div>
    <div class="info-section flex-group">
      <form action="#" class="form">
        <ul class="form-rows">
          <li class="form-row">
            <label for="cardholder">CARDHOLDER NAME</label>
            <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
            <span class="error" aria-live="polite" data-js="cardholder-error"></span>
          </li>
          <li class="form-row">
            <label for="card-number">CARD NUMBER</label>
            <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
            <span class="error" aria-live="polite" data-js="card-number-error"></span>
          </li>
          <li class="form-row">
            <div class="exp-info" aria-labelledby="exp-label">
              <span class="exp-label" id="exp-label">EXP. DATE (MM/YY)</span>
              <p class="exp-month">
                <input type="text" name="month" id="month" placeholder="MM" class="exp-month">
                <span class="error" aria-live="polite" data-js="year-error"></span>
              </p>
              <p class="exp-year">
                <input type="text" name="year" id="year" placeholder="YY">
                <span class="error" aria-live="polite" data-js="month-error"></span>
              </p>
            </div>
            <p class="cvc">
              <label for="cvc">CVC</label>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
              <span class="error" aria-live="polite" data-js="cvc error"></span>
            </p>
          </li>
          <li class="form-row">
            <button class="confirm">Confirm</button>
          </li>
        </ul>
      </form>
    </div>
    <div class="thanks">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h1 class="title">
        Thank you!
      </h1>
      <p class="details">
        We've added your card details
      </p>
      <button class="thanks-btn">
        Continue
      </button>
    </div>

  </main>

  <!-- Completed state start -->


  

</body>
</html>
